function deleteNFilesInRoot(quantity) {
         //Deleting the first N images called currentColorTellingN.jpg in root
         
         for (var i=1;i<(quantity+1) ;i++)
			{
				deleteFileInRoot(imagepathPrefix + i + imagepathPostfix);
			}
         
    }

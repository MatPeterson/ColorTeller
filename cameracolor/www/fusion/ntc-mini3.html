  <script type="text/javascript">
  
  // COLOR NAME & SHADE
      n_match = ntc.name('#' + this._cvp.color.hex);
      n_rgb = n_match[0];                     // RGB value of closest match
      n_name = n_match[1];                  // Text string: Color name

      this._colorNameText.innerHTML = n_name;
      this._colorName.style.backgroundColor = n_rgb;
      
      this._colorShadeText.innerHTML = n_shade_name;
      this._colorShade.style.backgroundColor = n_shade_rgb;

    var n_match  = ntc.name("#7136D8");

    n_shade_rgb = n_match[2]; // This is the RGB value for the name of colors shade
    n_shade_name = n_match[3]; // This is the text string for the name of colors shade
    n_exactmatch = n_match[4]; // True if exact color match, False if close-match

    alert("#7136D8 data is: " + n_match);
    alert("#7136D8 is in text part 1:  " + n_match[1]);
    alert("#7136D8 is in text part 2:  " + n_match[2]);
